<body onload="cargarDiv('#cabesera', 'cabesera.html')">
  <div id="cabesera"> </div>
  <!-- Galeria -->
  <div class="py-5 text-left bg-dark" id="galery">
    <div class="container">
      <div class="row">
        <p></p>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h1 class="mb-4 text-black">Porta carteras</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 col-6 p-1" data-target="#myModal" data-toggle="modal">
          <a href="#myGallery" data-slide-to="0">
            <img class="d-block img-fluid img-thumbnail" src="imagenes/porta cartera 1.jpg"> </a>
        </div>
        <div class="col-md-3 col-6 p-1" data-target="#myModal" data-toggle="modal">
          <a href="#myGallery" data-slide-to="1">
            <img class="d-block img-fluid img-thumbnail" src="imagenes/porta cartera.jpg"> </a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <!-- carrusel -->
            <div id="myGallery" class="carousel slide" data-interval="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="imagenes/porta cartera 1.jpg" alt="First slide"> </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="imagenes/porta cartera.jpg" alt="Second slide"> </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#myGallery" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myGallery" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- FOOTER -->
  <div class="py-5 bg-dark text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-1"></div>

        <div class="col-md-1"></div>

          </a>
        </div>
        <div class="col-4 col-md-1 align-self-center">
          <a href="https://www.instagram.com/maniquiesabc/" target="_blank">

          </a>
        </div>
      </div>
